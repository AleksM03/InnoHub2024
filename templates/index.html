<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href='/static/style.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMW Flask Application</title>
    <style>
        /* Button styles */
        button {
            font-size: 20px;
            /* Larger font size */
            padding: 10px 20px;
            /* Larger padding */
        }

        /* Video styles */
        #video {
            width: 100%;
            /* Make the video element fill its container */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 20px;
            /* Add some space below the video */
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My BMW Flask Application</h1>
    </header>

    <nav>
        <a href="/cakes">Cakes</a>
    </nav>

    <div class="container">
        <h2>Camera Capture</h2>
        <video id="video" autoplay></video> <!-- Removed width and height attributes -->
        <button id="capture">Capture</button>
        <canvas id="canvas" style="display: none;"></canvas> <!-- Hide canvas by default -->
        <img id="cameraImage" src="/static/camera.png" width="640" height="480">
        <button id="requestPermission">Request Camera Permission</button>
    </div>

    <script>
        // Get the video element
        let video = document.getElementById('video');

        // Access user's camera
        navigator.mediaDevices.getUserMedia({
            video: true
        })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function (err) {
                console.log("Error: " + err);
            });

        // Get the Capture button
        let captureButton = document.getElementById('capture');

        // Function to capture the image
        captureButton.addEventListener('click', function () {
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth; // Set canvas dimensions to match video
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Display the captured image
            let imgData = canvas.toDataURL('image/png');
            document.getElementById('cameraImage').src = imgData;
        });

        // Get the button to request camera permission
        let requestPermissionButton = document.getElementById('requestPermission');

        // Function to request camera permission
        requestPermissionButton.addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    console.log('Camera permission granted.');
                })
                .catch(function (err) {
                    console.error('Error requesting camera permission:', err);
                });
        });
    </script>
</body>

</html>
