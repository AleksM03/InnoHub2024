<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href='/static/style.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMW Flask Application</title>
    <style>
        /* Neue Stile für den Startbildschirm */
        .start-screen {
            height: 50vh;
            /* Die Hälfte der Bildschirmhöhe einnehmen */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .start-screen h1 {
            font-size: 36px;
            /* Größe des Titels */
        }

        /* Stile für den Start-Button */
        .start-button {
            background-color: #002d72;
            /* BMW Blue */
            color: #fff;
            /* Weißer Text */
            font-size: 20px;
            /* Mittelgroße Schrift */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            /* Abgerundete Ecken */
            cursor: pointer;
            margin-top: 20px;
            /* Abstand nach oben */
        }

        .start-button:hover {
            background-color: #001f4f;
            /* Dunkleres Blau beim Hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My BMW Flask Application</h1>
    </header>

    <nav>
        <a href="/cakes">Cakes</a>
    </nav>

    <!-- Startbildschirm -->
    <div class="container start-screen">
        <h1>BMW Label Scanner</h1>
        <!-- Start-Button -->
        <button class="start-button">Start</button>
    </div>

    <div class="container">
        <h2>Camera Capture</h2>
        <!-- Rest des Inhalts -->
    </div>

    <script>
        // JavaScript Code
    </script>
</body>

</html>
