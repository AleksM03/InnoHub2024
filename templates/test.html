<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: auto;
            background-color: rgb(43, 52, 226);
        }

        /* Video styles */
        #videoContainer {
            width: auto;
            height: 20vh;
            /* Maximale Breite */
            margin: 5% auto;
            /* Zentrieren */
            overflow: hidden;
            /* Verhindere Überlauf */
            background-color: blueviolet;
            object-fit: contain;
            align-content: center;

        }

        .inner-container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            object-fit: contain;
        }

        .cancel-button {
            position: absolute;
            height: 30px;
            /* Hinzugefügt, um die Höhe des Buttons festzulegen */
            background-image: url('/Users/Admin/Documents/Studium/8.Semester/BMWInnoChallenge/InnoHub2024/static/x_icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            border: none;
        }

        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        button {
            background-color: #1c69d4;
            color: #fff;
            font-size: 14px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            /* Abgerundete Ecken */
            cursor: pointer;
            margin: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="cancel-button" aria-label="Cancel"></button>
        <div id="videoContainer">
            <div class="" inner-container>
                <img src="/Users/Admin/Documents/Studium/8.Semester/BMWInnoChallenge/InnoHub2024/static/camera.png">
            </div>
        </div>
        <div id="videoContainer">
            <img src="/Users/Admin/Documents/Studium/8.Semester/BMWInnoChallenge/InnoHub2024/static/camera.png">
        </div>
        <div class="button-group">
            <button id="capture">Capture</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
</body>

</html>
