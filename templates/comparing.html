<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href='/static/style.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMW Flask Application</title>
    <style>
        /* Neue Stile für den Startbildschirm */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Vollständige Höhe des Viewports */
            background-color: #f2f2f2;
            /* Leicht grauer Hintergrund */
        }

        .container {
            width: 75%;
            /* 75% der Bildschirmbreite */
            max-width: 800px;
            /* Maximale Breite von 800px */
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            /* Hintergrund weiß */
            border-radius: 10px;
            /* Abgerundete Ecken */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Schatten */
        }

        .loading-icon {
            margin-top: 20px;
        }

        .small-image {
            width: 100px;
            /* Breite der kleinen Bilder */
            margin-top: 20px;
            /* Abstand nach oben */
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            /* Abstand nach oben */
        }

        button {
            background-color: #002d72;
            /* BMW Blue */
            color: #fff;
            /* Weißer Text */
            font-size: 20px;
            /* Mittelgroße Schrift */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            /* Abgerundete Ecken */
            cursor: pointer;
            margin-top: 20px;
            /* Abstand nach oben */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Comparing...</h2>
        <div class="loading-icon">
            <!-- Hier sollte sich das Ladesymbol befinden -->
            <img src="/static/loading.gif" alt="Loading..." width="50">
        </div>
        <div class="button-group">
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        // Wenn der Cancel-Button geklickt wird, breche die Operation ab und kehre zur vorherigen Seite zurück
        document.getElementById('cancelButton').addEventListener('click', function () {
            window.history.back();
        });

        // This function fetches and displays the saved images
        function displaySavedImages() {
            // Fetch the images from the server
            fetch('/get_pictures')
                .then(response => response.json())
                .then(data => {
                    // Display the images on the comparing page
                    let container = document.querySelector('.container');
                    let image1 = document.createElement('img');
                    image1.src = data.label1_filepath;
                    image1.classList.add('small-image');
                    container.appendChild(image1);

                    let image2 = document.createElement('img');
                    image2.src = data.label2_filepath;
                    image2.classList.add('small-image');
                    container.appendChild(image2);
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        // Call the function to display the saved images when the page loads
        displaySavedImages();
    </script>
</body>

</html>
