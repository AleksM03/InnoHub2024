<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href='/static/style.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMW Flask Application</title>
    <style>
        /* Neue Stile für den Startbildschirm */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Vollständige Höhe des Viewports */
            background-color: #f2f2f2;
            /* Leicht grauer Hintergrund */
        }

        .container {
            width: 75%;
            /* 75% der Bildschirmbreite */
            max-width: 800px;
            /* Maximale Breite von 800px */
            padding: 20px;
            text-align: center;
        }

        .start-screen {
            padding-top: 10%;
            padding-bottom: 10%;
            /* Höhe des Startbildschirms 50% der Bildschirmhöhe */
        }

        .container h2 {
            font-family: Helvetica, Arial, sans-serif;
            /* Verwende Helvetica */
            font-size: 24px;
            /* Größere Schriftgröße */
            margin-bottom: 30px;
            /* Abstand zum Logo */
        }

        /* Video styles */
        #video {
            width: 100%;
            /* Make the video element fill its container */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 20px;
            /* Add some space below the video */
        }

        /* Bild-Vorschau-Stile */
        #cameraImage {
            max-width: 100%;
            /* Vollständige Breite */
            margin-bottom: 20px;
            /* Abstand zum nächsten Element */
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            background-color: #002d72;
            /* BMW Blue */
            color: #fff;
            /* Weißer Text */
            font-size: 20px;
            /* Mittelgroße Schrift */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            /* Abgerundete Ecken */
            cursor: pointer;
            margin-top: 20px;
            /* Abstand nach oben */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Shipping Label</h2>
        <video id="video" autoplay></video> <!-- Removed width and height attributes -->
        <img id="cameraImage" src="/static/camera.png">
        <div class="button-group">
            <button id="capture">Capture</button>
            <button id="nextButton">Next</button>
        </div>
        <button id="requestPermission">Request Camera Permission</button>
    </div>

    <script>
        // Get the video element
        let video = document.getElementById('video');

    </script>
</body>

</html>
