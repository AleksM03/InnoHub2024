<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href='/static/style.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMW Flask Application</title>
    <style>
        /* Neue Stile für den Startbildschirm */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Vollständige Höhe des Viewports */
            background-color: #f2f2f2;
            /* Leicht grauer Hintergrund */
        }

        .container {
            width: 75%;
            /* 75% der Bildschirmbreite */
            max-width: 800px;
            /* Maximale Breite von 800px */
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            /* Hintergrund weiß */
            border-radius: 10px;
            /* Abgerundete Ecken */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Schatten */
        }

        .loading-icon {
            margin-top: 20px;
        }

        .small-image {
            width: 100px;
            /* Breite der kleinen Bilder */
            margin-top: 20px;
            /* Abstand nach oben */
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
            /* Abstand nach oben */
        }

        button {
            background-color: #002d72;
            /* BMW Blue */
            color: #fff;
            /* Weißer Text */
            font-size: 20px;
            /* Mittelgroße Schrift */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            /* Abgerundete Ecken */
            cursor: pointer;
            margin-top: 20px;
            /* Abstand nach oben */
        }

        /* Bild-Vorschau-Stile */
        #image1 {
            max-width: 30%;
            /* Vollständige Breite */
            margin-top: 20px;
            margin-bottom: 20px;
            /* Abstand zum nächsten Element */
        }

        #image2 {
            max-width: 30%;
            /* Vollständige Breite */
            margin-top: 20px;
            margin-bottom: 20px;
            /* Abstand zum nächsten Element */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Comparing...</h2>
        <div class="loading-icon">
            <!-- Hier sollte sich das Ladesymbol befinden -->
            <img src="/static/loading.gif" alt="Loading..." width="50">
        </div>
        <div class="button-group">
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        // Wenn der Cancel-Button geklickt wird, breche die Operation ab und kehre zur vorherigen Seite zurück
        document.getElementById('cancelButton').addEventListener('click', function () {
            window.history.back();
        });

        // Lese den Wert des Zustands aus dem Cookie
        let state = parseInt(getCookie("state")) || 0;

        // Timer-Funktion zum Umleiten nach 2 Sekunden
        setTimeout(function () {
            if (state === 0) {
                window.location.href = '/wrong';
                state = 1; // Setze den Zustand auf 1 für das nächste Mal
            } else {
                window.location.href = '/right';
                state = 0; // Setze den Zustand auf 0 für das nächste Mal
            }
            // Speichere den Zustand im Cookie
            document.cookie = "state=" + state;
        }, 2000);

        // Funktion zum Lesen des Cookie-Werts
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>

</html>
